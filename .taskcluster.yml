version: 1
policy:
  pullRequests: collaborators
tasks:
  $flattenDeep:
    - $if: tasks_for == "github-push"
      then:
        $if: event.ref == "refs/heads/master"
        then:
          $map: [{name: firefox, channel: nightly}, {name: chrome, channel: dev}]
          each(browser):
            $map:
              - [testharness, 1, 15]
              - [testharness, 2, 15]
              - [testharness, 3, 15]
              - [testharness, 4, 15]
              - [testharness, 5, 15]
              - [testharness, 6, 15]
              - [testharness, 7, 15]
              - [testharness, 8, 15]
              - [testharness, 9, 15]
              - [testharness, 10, 15]
              - [testharness, 11, 15]
              - [testharness, 12, 15]
              - [testharness, 13, 15]
              - [testharness, 14, 15]
              - [testharness, 15, 15]
              - [reftest, 1, 10]
              - [reftest, 2, 10]
              - [reftest, 3, 10]
              - [reftest, 4, 10]
              - [reftest, 5, 10]
              - [reftest, 6, 10]
              - [reftest, 7, 10]
              - [reftest, 8, 10]
              - [reftest, 9, 10]
              - [reftest, 10, 10]
              - [wdspec, 1, 1]
            each(chunk):
              taskId: {$eval: 'as_slugid(browser.name + browser.channel + chunk[0] + str(chunk[1]))'}
              taskGroupId: {$eval: 'as_slugid("task group")'}
              created: {$fromNow: ''}
              deadline: {$fromNow: '24 hours'}
              provisionerId: aws-provisioner-v1
              # Contributors interested in configurating TaskCluster to run
              # against their fork of WPT should change the `workerType` to
              # "github-worker".
              workerType: github-worker
              metadata:
                name: wpt-${browser.name}-${browser.channel}-${chunk[0]}-${chunk[1]}
                description: >-
                  A subset of WPT's "${chunk[0]}" tests (chunk number ${chunk[1]}
                  of ${chunk[2]}), run in the ${browser.channel} release of
                  ${browser.name}.
                owner: ${event.pusher.email}
                source: ${event.repository.url}
              payload:
                image: jugglinmike/web-platform-tests:0.17
                maxRunTime: 7200
                artifacts:
                  public/results:
                    path: /home/test/artifacts
                    type: directory
                command:
                  - /bin/bash
                  - --login
                  - -c
                  - "~/provision.sh ${browser.name}-${browser.channel} ${event.repository.url} ${event.ref} ${event.after} &&
                    cd ~/web-platform-tests &&
                    ./tools/ci/ci_taskcluster.sh ${browser.name} ${chunk[0]} ${chunk[1]} ${chunk[2]}"
    - $if: tasks_for == "github-pull-request"
      then:
        $map: [{name: firefox, channel: nightly}, {name: chrome, channel: dev}]
        each(browser):
          taskId: {$eval: 'as_slugid(browser.name)'}
          taskGroupId: {$eval: 'as_slugid("task group")'}
          created: {$fromNow: ''}
          deadline: {$fromNow: '24 hours'}
          provisionerId: aws-provisioner-v1
          # Contributors interested in configurating TaskCluster to run
          # against their fork of WPT should change the `workerType` to
          # "github-worker".
          workerType: github-worker
          metadata:
            name: wpt-${browser.name}-${browser.channel}-stability
            description: >-
              Verify that tests modified in a pull request are stable when
              executed in ${browser.name}.
            owner: ${event.pusher.email}
            source: ${event.repository.url}
          payload:
            image: jugglinmike/web-platform-tests:0.17
            maxRunTime: 7200
            artifacts:
              public/results:
                path: /home/test/artifacts
                type: directory
            command:
              - /bin/bash
              - --login
              - -c
              - "set -e
                ~/provision.sh ${browser.name}-${browser.channel} ${event.repository.url} ${event.ref} ${event.after}
                cd ~/web-platform-tests
                ./wpt check-stability ${browser.name} --metadata ~/meta/ --install-fonts"
